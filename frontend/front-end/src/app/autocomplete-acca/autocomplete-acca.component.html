<form class="ac-acca-form">
  <mat-form-field class="ac-acca-full-width">
    <input type="text" placeholder="Acca" aria-label="Acca" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
