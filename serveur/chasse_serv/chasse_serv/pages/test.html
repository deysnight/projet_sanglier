<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: { lat: 62.323907, lng: -150.109291 },
                mapTypeId: 'satellite'

            });
            map.setOptions({ gestureHandling: "none", keyboardShortcuts: false });


            var c = map.getCenter();
            console.log(c.lat() + ',' + c.lng() + ',' + map.getZoom());
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvUoU5VcQQQyq4QO15jyQZmBhRZfcxzlA&callback=initMap" async defer></script>
</body>
</html>
